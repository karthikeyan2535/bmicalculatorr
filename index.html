
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
        body {
            background-color: rgb(244, 255, 244);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            padding: 8px;
            margin: 5px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <!-- Option for providing height 
        and weight to the user-->
        <p>Height (in cm)</p>

        <input type="text" id="height" />

        <p>Weight (in kg)</p>

        <input type="text" id="weight" />

        <button id="btn">Calculate</button>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('btn').addEventListener('click', function() {
            var height = parseFloat(document.getElementById('height').value);
            var weight = parseFloat(document.getElementById('weight').value);
            var resultElement = document.getElementById('result');

            if (!isNaN(height) && !isNaN(weight) && height > 0 && weight > 0) {
                var bmi = weight / Math.pow(height / 100, 2);
                resultElement.innerHTML = 'Your BMI is: ' + bmi.toFixed(2);

                if (bmi < 18.5) {
                    resultElement.innerHTML += '<br/>Underweight';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    resultElement.innerHTML += '<br/>Normal weight';
                } else if (bmi >= 25 && bmi < 29.9) {
                    resultElement.innerHTML += '<br/>Overweight';
                } else {
                    resultElement.innerHTML += '<br/>Obesity';
                }
            } else {
                resultElement.innerHTML = 'Please enter valid height and weight';
            }
        });
    </script>
</body>
</html>
